{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <h1> Home page </h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">{% trans "Logout" %}</a>
        <a href="{% url 'daily_planner' %}">{% trans "Daily Planner" %}</a>
    {% else %}
        <a href="{% url 'login' %}">{% trans "Login" %}</a>
        <a href="{% url 'register' %}">{% trans "Register" %}</a>
    {% endif %}
{% endblock %}
