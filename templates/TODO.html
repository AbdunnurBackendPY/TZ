{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-4">To-Do List</h1>
<div class="container">
  {% if tasks %}
    <form method="post">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="list-group">
            {% for task in tasks %}
              <div class="card mb-3 shadow-sm">
                <div class="card-body d-flex align-items-start justify-content-between">
                  <div class="form-check d-flex align-items-start" style="flex: 1;">
                    <input class="form-check-input me-2 mt-1"
                           type="checkbox"
                           name="completed_tasks"
                           value="{{ task.pk }}"
                           id="taskCheckbox{{ task.pk }}"
                           {% if task.completed %}checked{% endif %}>
                    <label class="form-check-label w-100" for="taskCheckbox{{ task.pk }}">
                      <strong {% if task.completed %}style="text-decoration: line-through; color: gray;"{% endif %}>
                        {{ task.heading }}
                      </strong><br>
                      <small class="text-muted">{{ task.data }} {{ task.time }}</small><br>
                      <span {% if task.completed %}style="color: gray;"{% endif %}>
                        {{ task.description }}
                      </span>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-danger btn-sm ms-3" name="delete_task" value="{{ task.pk }}">
                    Delete
                  </button>
                </div>
              </div>
            {% endfor %}
          </div>
          <div class="text-center mt-4">
            <button type="submit" name="save_tasks" class="btn btn-primary">Save Completed</button>
          </div>
        </div>
      </div>
    </form>
  {% else %}
    <p class="text-center">No tasks available.</p>
  {% endif %}
</div>
{% endblock %}
