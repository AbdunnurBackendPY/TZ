{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Login</h1>
    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">  <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        <p>{{ form.errors.error }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
