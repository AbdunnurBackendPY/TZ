{% extends 'base.html' %}

{% block content %}

  <h1 class="text-center">Register</h1>
  <hr>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{% url 'register' %}" method="post" class="mb-3">
          {{ form }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" style="background-color: #007BFF;">Submit</button>
        </form>
      </div>
    </div>
  </div>



{% endblock %}
