{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center">To-Do List</h1>
  <hr>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form action="{% url 'daily_planner' %}" method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              {{ field }}
            </div>
          {% endfor %}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
